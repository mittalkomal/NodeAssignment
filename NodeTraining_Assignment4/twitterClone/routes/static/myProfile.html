<style>
    body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
  }
  
  .topnav {
    overflow: hidden;
    background-color: #333;
  }
  
  .topnav a {
    float: left;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
  }
  
  .topnav a:hover {
    background-color: #ddd;
    color: black;
  }
  
  .topnav a.active {
    background-color: blueviolet;
    color: white;
  }
</style>
<body>
       <div class="topnav">
  <a class="active" href="/profile">My Profile</a>
  <a href="/profile/explore">Explore</a>
  <a href="/profile/home">Home</a>
</div>
<div>
    <br>
     <form action="/profile" method="POST">
        <input type="text" name="title" placeholder="Enter Title" required>
        <br><br>
        <br><br>
        <textarea id="content" name="content" maxlength="50"> </textarea>
        <br><br>
        <button type="submit">Add Post!</button>
    </form>

    <ul id="postlist">
    </ul>
</div>
</body>
<script>
$(() => {
   console.log("hello everyone")
   let postlist = $('#postlist')
   $.get('/profile/postData',(data) => {
    postlist.empty()
            for(let post of data){
                postlist.append(
                    $('<li>')
                    .html(`<b><i> topic- </b></i> ${post.topic}  <br>
                    <b><i> Content - </b></i> ${post.content}  <br>
                    <b><i> Email- </b></i> ${post.email}  `) 
                )}

    })
})
</script>

</html>
