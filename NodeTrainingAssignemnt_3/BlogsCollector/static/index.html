<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="overlay"></div>
	<div id="hiddenDiv">
		<form id="changeContent" method="post" >
			<fieldset>
				<legend>Update Blog</legend>
                <textarea id="updateContent" name="updateContent" rows="4" cols="50"> </textarea>
				<br> <button type="submit" id="update" >Update</button>

			</fieldset>
		</form>
	</div>
    <h1>Blogs</h1>
    <form action="/blogs" method="POST">
        <input type="text" id="titleOfBlog" name="titleOfBlog" placeholder="Enter Title" required>
        <br><br>
        <label for="blogType">Category:</label>
        <select name="blogType" id="categoryOfBlog" name="categoryOfBlog">
        <option value="entertainment">Entertainment</option>
         <option value="technology">Technology</option>
         <option value="android">Android</option>
         <option value="DSA">DSA</option>
         <option value="web">Web</option>
        </select>
        <br><br>
        <input type="email" id="email" name="email" placeholder="Enter enter email" required><br><br>
        <input type="text" id="author" name="author" placeholder="Enter author name" required><br><br>
        <input type="date" id="dateOfBlog"  name="date" placeholder="Enter Date" required><br><br>
        <textarea id="content" name="content"  maxlength="50" > </textarea>
        <button id="btn">Save Blog !</button><br>
        
    </form>
    <ul id="blogList"> </ul>
</body>
</html>
